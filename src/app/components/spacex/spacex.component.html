<div class="container-fluid main-container">
    <div class="row">
        <div class="col-md-12">
            <h3>SpaceX Launch Programs</h3>
        </div>
        <div class="col-md-2">
            <app-filters [filterYear]=filterYear (selectedFilter)="getFilterData($event)"></app-filters>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-3" *ngFor="let data of spacexData">
                    <div class="col-md-12 item-card">
                        <app-data [spacexCard]=data></app-data>
                    </div>
                </div>
                <div class="col-md-12" *ngIf="noData">
                    <div class="alert alert-info" role="alert">
                        <h4 class="alert-heading">Sorry!</h4>
                        <p>No data found...</p>
                        <hr>
                        <p class="mb-0">Try some other filters, Thanks!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
